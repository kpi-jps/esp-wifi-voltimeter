<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voltimeter Linear Calibrator</title>
    <style>
        body,
        button,
        input {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 1rem;
        }

        a {
            text-decoration: none;
        }

        input[type=text] {
            border: 0;
            border-bottom: 3px solid black;
            width: 4ch;
        }

        body {
            width: 600px;
            margin: 5px auto;
            border: 0 solid black;
            border-radius: 10px;
            padding: 20px;
        }

        form {
            margin: 0 auto;
        }

        .row {
            padding: 10px 0;
            margin: 10px 0;
        }

        button,
        a {
            padding: 10px;
            border: 3px solid black;
            border-radius: 5px;
            background-color: black;
            color: rgb(249, 248, 248);
            font-weight: bold;
        }

        button:hover,
        a:hover {
            background-color: rgb(249, 248, 248);
            color: black;
        }

        #upload-info {
            color: lightseagreen;
        }
    </style>
</head>

<body>
    <h2>Voltimeter Linear Calibrator</h2>
    <form>
        <div class="row input">
            Angular coefficient (ac):
            <input type="text" id="ac">
        </div>
        <div class="row input">
            Linear coefficient (lc):
            <input type="text" id="lc">
        </div>
        <div class="row">
            <button id="send" class="input"> Send </button>
        </div>
        <div class="row" id="upload-info"></div>
    </form>
   
</body>

</html>
